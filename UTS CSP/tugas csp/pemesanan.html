    <!-- CONTENT -->
    <section class="section">
        <h2>Formulir Pemesanan Bibit Sawit</h2>
        <p>Silakan isi data di bawah ini untuk melakukan pemesanan bibit sawit.</p>

        <form class="order-form">

            <label>Nama Lengkap</label>
            <input type="text" placeholder="Masukkan nama lengkap" required>

            <label>Nomor WhatsApp</label>
            <input type="text" placeholder="0812-xxxx-xxxx" required>

            <label>Alamat Lengkap</label>
            <textarea rows="3" placeholder="Masukkan alamat lengkap"></textarea>

            <label>Pilih Jenis Bibit</label>
            <select required>
                <option value="">-- pilih bibit --</option>
                <option value="PPKS">Bibit Sawit PPKS</option>
                <option value="Topaz">Bibit Sawit Topaz</option>
                <option value="DXP">DXP Unggul</option>
            </select>

            <label>Jumlah Pembelian (batang)</label>
            <input type="number" min="1" placeholder="Contoh: 50" required>

            <label>Metode Pengambilan</label>
            <select>
                <option value="pickup">Ambil di tempat</option>
                <option value="delivery">Dikirim ke alamat</option>
            </select>

            <button type="submit" class="btn-submit">Kirim Pemesanan</button>

        </form>
    </section>
